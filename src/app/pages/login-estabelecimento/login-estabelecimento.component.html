<div class="d-flex justify-content-center align-items-center w-100 h-100 login-container">
    <div class="col-xl-4 col-md-6 col-10">
        <div class="card border-0 box-shadow rounded-0">
            <div class="card-header d-flex justify-content-center align-items-center border-0 box-shadow">
                <i class="fa fa-sign-in" aria-hidden="true"></i>
            </div>
            <div class="card-block text-center pb-1">
                <h2>Login</h2>
                <a routerLink="/register" class="transition">NÃ£o tem uma conta? Inscreva-se agora!</a>

                <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="text-left mt-4">
                    <div class="form-group">
                        <input [formControl]="email" class="form-control form-control-rounded validation-field" placeholder="Email" type="text">
                        <small class="text-danger" *ngIf="form.get('email').touched && form.get('email').hasError('required')">Email is required</small>
                        <small class="text-danger" *ngIf="form.get('email').touched && form.get('email').hasError('email')">Invalid email address</small>
                    </div>
                    <div class="form-group">
                        <input [formControl]="password" class="form-control form-control-rounded validation-field" placeholder="Password" type="password">
                        <small class="text-danger" *ngIf="form.get('password').touched && form.get('password').hasError('required')">Password is required</small>
                        <small class="text-danger" *ngIf="form.get('password').touched && form.get('password').hasError('minlength')">Password isn't long enough, minimum of 6 characters</small>
                    </div>
                    <div class="form-group">
                        <label class="custom-control custom-checkbox">
                                <input class="custom-control-input checkbox-main" type="checkbox">
                                <span class="custom-control-indicator"></span>
                                <span class="custom-control-description align-middle">
                                    Mantenha-me conectado.</span>
                            </label>
                        <a class="transition pull-right" href="javascript:void(0);">Esqueceu a senha?</a>
                    </div>
                    <div class="form-group">
                        <button [disabled]="!form.valid" class="btn btn-block" type="submit">Entrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
