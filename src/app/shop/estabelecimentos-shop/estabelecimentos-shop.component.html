<div class="container shop-estabelecimento">
  <div class="row">
    <div *ngFor="let estabelecimento of estabelecimentos" class="col-md-4 col-sm-4 col-xs-12">

      <div class="portfolio-item">

        <div class="card-X">
          <div [class.rotate]="mouseClick" class="content-X ">
            <div class="front-X">

              <div class="image">

                <div class="star-fav">
                  <i class="fa fa-star" aria-hidden="true"></i> 4.7</div>
                <span class="help"></span>
                <img src="http://deltasuper.com.br/img/interface/logo-delta-supermercados.png" height="70%">

              </div>

              <div class="text">

                <div (click)="mouseClick=true" class="fab-Money">
                  <i class="fa fa-money" aria-hidden="true"></i>
                </div>
                <div (click)="mouseClick=true" class="fab-Frete">
                  <i class="fa fa-truck" aria-hidden="true"></i>
                </div>
                <div (click)="mouseClick=true" class="fab-Location">
                  <i class="fa fa-map-marker waves-effect" aria-hidden="true"></i>
                </div>

                <h5>{{estabelecimento.estabelecimento_nome_fantasia}}</h5>
                <p>{{estabelecimento.endereco.cidade_descricao}}</p>

              </div>

            </div>
            <div (mouseout)="mouseClick=false" class="back-Y">
              Back!
            </div>

          </div>

        </div>

      </div>
    </div>
    <!-- <div class="sem-valor col-md-6" *ngIf="!estabelecimentos"> Sem estabelecimentos</div> -->

  </div>

  <button type="button" id="openModal" #openModal class="btn btn-secondary" data-backdrop="static" data-toggle="modal" data-target="#default-modal"
    [hidden]="true">Default</button>
  <div class="modal fade" id="default-modal" tabindex="-1" role="dialog" aria-labelledby="modal-label" style="display: none;">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="modal-label">Selecione seu estado e cidade</h4>
          <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button> -->
        </div>
        <div class="modal-body">

          <div class="form-group">
            <label for="estados">Estados</label>
            <select class="form-control" id="estados" [(ngModel)]="estado" (change)="listarCidades()">
              <option value="">Selecione</option>
              <option *ngFor="let estado of estados" [value]="estado.estado_id">
                {{estado.estado_descricao}}</option>
            </select>
          </div>

          <div class="form-group">
            <label for="cidades">Cidades</label>
            <select class="form-control" id="cidades" [disabled]="estado == ''" [(ngModel)]="cidade" (change)="buscarCoordenadasPorCidade()">
              <option value="">Selecione</option>
              <option *ngFor="let cidade of cidades" [value]="cidade.cidade_descricao">
                {{cidade.cidade_descricao}}</option>
            </select>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="getEstabelecimentoByLocalidade()">Ok</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

</div>
