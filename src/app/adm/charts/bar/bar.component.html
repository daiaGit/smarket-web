<div class="row">
    <div class="col-sm-12 mb-4">
        <div widget class="card border-0 box-shadow">
            <div class="card-header transparent border-0 text-muted">
                <h5 class="mb-0">Faturamento Semestral</h5>
                <div class="widget-controls">
                    <a data-widgster="expand" href="#" class="transition">
                        <i class="fa fa-chevron-down"></i>
                    </a>
                    <a data-widgster="collapse" href="#" class="transition">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                    <a data-widgster="close" href="#" class="transition">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
            </div>
            <div class="card-block widget-body">
                <div class="w-100 h-300p">
                    <ngx-charts-bar-vertical [scheme]="colorScheme" [gradient]="gradient" [xAxis]="showXAxis" [yAxis]="showYAxis" [legend]="showLegend"
                        [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel" [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel"
                        [results]="single" (select)="onSelect($event)">
                    </ngx-charts-bar-vertical>
                </div>
            </div>
        </div>
    </div>
</div>
