<div class="d-flex justify-content-center align-items-center w-100 h-100 register-container">
    <div class="col-xl-4 col-md-6 col-10">
        <div class="card border-0 box-shadow rounded-0">
            <div class="card-header d-flex justify-content-center align-items-center border-0 box-shadow">
                <i class="fa fa-registered" aria-hidden="true"></i>
            </div>
            <div class="card-block text-center pb-1">
                <h2>Redefinir Senha</h2>

                <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="text-left mt-4">

                    <div class="form-group">
                        <input [formControl]="password" class="form-control form-control-rounded validation-field" placeholder="Nova Senha" type="password" minlength="6">
                        <small class="text-danger" *ngIf="form.get('password').touched">
                            <span *ngIf="form.get('password').hasError('required')">Senha obrigatória</span>
                            <span *ngIf="form.get('password').hasError('minlength')">Mínimo 6 caracteres</span>
                            <span *ngIf="form.get('password').hasError('minlength')">Máximo 20 caracteres</span>
                        </small>
                    </div>

                    <div class="form-group">
                        <input [formControl]="confirmPassword" class="form-control form-control-rounded validation-field" placeholder="Confirmar Senha" type="password">
                        <small class="text-danger" *ngIf="form.get('confirmPassword').touched">
                            <span *ngIf="form.get('confirmPassword').hasError('required')">Confirmação de senha obrigatória</span>
                            <span *ngIf="form.get('confirmPassword').hasError('mismatchedPasswords')">As senhas não correspondem</span>
                        </small>
                    </div>                

                    <div class="form-group">
                        <button [disabled]="!form.valid" class="btn btn-block" type="submit">Cadastrar Nova Senha</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
